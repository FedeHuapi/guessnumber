<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Guess Number</title>
</head>
<body>
    <div class="container">
        <h1>Adivina el numero del 1 al 10</h1>

        <p id="ptext">Ingresa un número y haz clic en Adivinar</p>
        <p id="P2text">Si tu número es demasiado alto o bajo, te daré una pista. ¡Buena suerte!</p>
        <p id="intentos">Intentos: 0</p>

        <label for="input">Ingresa tu adivinanza:</label>
        <input type="number" id="input" placeholder="Numero del 1 al 10" min="1" max="10"> 

       <button id="guess">Adivinar</button>
       <button id="reset">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
